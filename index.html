<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>habit App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href="./styles/main.css">
  </head>
  <body>
    <div class="app">
      <div class="panel">
        <img class="logo" src="images/logo.svg" alt="Логотип habit App">
        <nav class="menu">
          <div class="menu__list">
            <!-- <button class="menu__item menu__item_active">
              <img src="images/water.svg" alt="Вода">              
            </button>
            <button class="menu__item">
              <img src="images/food.svg" alt="Еда">              
            </button> -->
          </div>
          <button class="menu__add">
            <img src="images/add.svg" alt="Добавить привычку"> 
          </button>          
        </nav>
      </div>
      <div class="content">
        <div class="header">
          <h1 class="h1">-</h1>
          <div class="progress">
            <div class="progress__text">
              <div  class="progress__name">Прогресс</div>
              <div class="progress__percent">%</div>
            </div>
            <div class="progress__bar">
              <div class="progress__coverbar"></div>
            </div>
          </div>
        </div>
        <main>
          <div id="days"></div>
          <div class="habit">
            <div class="habit__day">День 1</div>
            <form class="habit__form" onsubmit="addDays(event)">
              <input name="comment" class="input_icon" type="text" placeholder="Комментарий">
              <img class="input__icon" src="images/comment.svg" alt="Иконка комментария">
              <button class="button">Готово</button>
            </form>
          </div>

        </main>

      </div>

    </div>


    <script src="./scripts/app.js"></script>
  </body>
</html>
